  <div style="margin: 10%;"></div>
  <div id="login">
    <div style="height: 30px;"></div>
    <div>
      <label style="font-size: 50px; color: #e75e8d;">로그인</label>
    </div>
    <div id="login-form">
      <br>
      <br>

      <input type="text" id="login-id" placeholder="&nbsp;&nbsp;아이디" name="id">
      <br>
      <input type="password" id="login-pw" placeholder="&nbsp;&nbsp;비밀 번호" name="password">

      <br>
      <button id="login-button" onclick="login()" type="submit">로그인</button>

      <div>
        <br>
        <input type="checkbox">

        <label for="" style="color: #e75e8d;">아이디 저장</label>
        <br><br>

        <script>
          function login() {
            const id = document.getElementById("login-id").value;
            const password = document.getElementById("login-pw").vlaue;

            $.ajax({
              url: 'http://localhost:8080/loginuser',
              data: {id: id, password: password},
              success: function(result){
                    console.log(result);
                },
                error: function(err){
                    console.log(err);
                }

            });


          }

        </script>
      </div>
